<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
    <title>Sign Up</title>
</head>
<body>
    <h1>SIGN-UP FORM</h1>
    <div class="container">
    <form  method="post" action="" name="contact-form">
    <div>
        <label>Guest Name &nbsp; &nbsp; :</label>
        <input type="text" class="box" placeholder="Enter Name" name="Guest-Name" required>
    </div>
    <div>
        <label>Room Number :</label>
        <input type="number" class="box" placeholder="Room Number" name="Room-Number" required>
    </div>
    <div>
        <input class="radio" type="radio" value="male" name="Gender" required>
        <label>Male</label>
        <input class="radio" type="radio" value="female" name="Gender" required>
        <label>Female</label>
    </div>
    <div>
        <label>Select Class &nbsp; &nbsp; :</label>
        <select class="box" id="select" name="Class" required>
            <option class="option" value="" disabled selected></option>
            <option class="option" value="Yoga">Yoga Class</option>
            <option class="option" value="Bracelet">Brecelet Class</option>
            <option class="option" value="Khmer-language">Khmer Language Class</option>
        </select>
    </div>
    <div>
        <label>Class Date &nbsp; &nbsp;  &nbsp; :</label>
        <input type="date" class="box" name="Date-Class">
    </div>
    <button id="submit">
        Submit
    </buttom>
</form>
</div>
<script src="app.js"></script>
</body>
</html>
